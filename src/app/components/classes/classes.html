<div class="container">


  <div class="jumbotron text-center">
    <h1>Welcome To CodeAstra</h1>
  </div>

  <div class="row">
    <div class="col-sm-6 col-md-3" ng-repeat="classes in cc.classResponse.klasses">
      <div class="thumbnail">
        <a class="fa fa-pencil-square-o pull-right"></a>
        <br>
        <br>
        <div class="caption text-center" ui-sref="sections({id: classes.id})">
          <div>
            <h3><a>{{ classes.name }}</a></h3>
          </div>
        </div>
        <br>
        <br>
        <br>
        <a class="fa fa-trash-o pull-right"  ng-click="cc.deleteClass(classes)"></a>
      </div>
    </div>
    <div class="col-sm-6 col-md-3">
      <div class="thumbnail">
        <div class="caption">
          <span class="glyphicon glyphicon-plus-sign center-block" aria-hidden="true"></span>
        </div>
      </div>
    </div>
  </div>
</div>
